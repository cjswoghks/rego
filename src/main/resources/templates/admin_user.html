<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Raleway:wght@600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
    body {
     background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
       font-family: 'Roboto', sans-serif;
    }
    .checkBox{
    max-width:20px;}
    .Box{
     min-width:97px;}
    .phoneNumber{
    min-width:150px;}
        .btn{
     border-color:#4F54B4;}
</style>
<script>
    function checkAll(source) {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for(var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = source.checked;
      }
    }

document.addEventListener("DOMContentLoaded", function () {
const deleteButtons = document.querySelectorAll(".delete-button");

deleteButtons.forEach(button => {
button.addEventListener("click", function (event) {
event.preventDefault(); // 기본 동작 취소


Swal.fire({
title: '회원 삭제',
text: '정말로 삭제하시겠습니까?',
icon: 'warning',
showCancelButton: true,
confirmButtonText: '삭제',
cancelButtonText: '취소',
}).then((result) => {
if (result.isConfirmed) {
const deleteForm = button.closest('form'); // 버튼이 속한 form 요소 찾기
deleteForm.action = "/member/delete";
deleteForm.submit(); // form 제출
}
});
});
});
});
</script>
    <body>
    <div class="nav">

        <ul class="" style="list-style-type:none;">
            <li class="">
                <!-- 타임리프의 security이용
                sec:authorize="isAnonymous()은 로그인하지않는 경우->로그인 출력
                sec:authorize="isAuthenticated()은 로그인한 경유->로그아웃 출력
                -->
                <a class="logo" th:href="@{/}"><img src="/img/logo.png"
                                                    style="float: left; width: 63px; height: 58px; margin-left: 10px; background-repeat: no-repeat;"></a>


                <div class="nav-left"
                     style="float:left;   margin-left: 470px; margin-top: 19px;  font-size: 20px;  font-family: 'Roboto', sans-serif; font-weight: 500;">
                    <a class="" style="margin-right: 50px; color:#4F54B4;"
                       th:href="@{/}">HOME</a>
                    <a class="" style="margin-right: 50px; color:#4F54B4;"
                       th:href="@{/}">AIRPORT</a>
                    <a class="" style="margin-right: 50px; color:#4F54B4;"
                       th:href="@{/}">START PLAN</a>
                    <a class="" style="color:#4F54B4;"
                       th:href="@{/}">RECOMMEND</a>
                </div>

                <div class="nav-right"
                     style="float:right;    margin-right: 35px; margin-top: 27px;  font-size: 12px;  font-family: 'Roboto', sans-serif; font-weight: 600;">
                    <a class="" style="margin-right: 20px; color:#4F54B4;"
                       th:href="@{/}">고객센터</a>
                    <a class="loginBtn" sec:authorize="isAnonymous()" style="margin-right: 20px; color:#4F54B4;"
                       th:href="@{/login}">로그인</a>
                    <a class="" sec:authorize="isAuthenticated()" style="margin-right: 20px; color:#4F54B4;"
                       th:href="@{/}">마이페이지</a>
                    <a class="" sec:authorize="isAuthenticated()" style="margin-right: 20px; color:#4F54B4;"
                       th:href="@{/}">로그아웃</a>
                    <a class="" sec:authorize="hasRole('ADMIN')" style="color:#4F54B4;"
                       th:href="@{/}">ADMIN</a>
                </div>
            </li>

        </ul>
        <div>

        </div>

    <div style="margin:200px;" >
        <div class="container">

            <form action="/user/delete" method="post" th:object="${user}">
                <table border="1" class="table table-light table-striped" style="text-align: center;">
                    <thead>
                    <tr>
                        <th><input class="checkBox" name="selectedUsers" onclick="checkAll(this)" type="checkbox" value="${user.userId}"></th>
                        <th class="Box">번호</th>
                        <th class="Box">이메일</th>
                        <th class="Box">비밀번호</th>
                        <th class="Box">닉네임</th>
                        <th class="Box">성별</th>
                        <th class="Box">생일</th>
                        <th class="Box">생성일</th>
                        <th class="Box">권한</th>
                        <th class="Box">탈퇴여부</th>
                        <th>수정</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user:${userList}" >
                        <td><input class="checkBox" name="selectedUsers" th:value="${user.userId}" type="checkbox"></td>
                        <td class="Box" name="id" th:text="${user.userId}"></td>
                        <td name="email" th:text="${user.email}"></td>
                        <td name="password" th:text="${user.password}"></td>
                        <td name="nickname" th:text="${user.nickname}"></td>
                        <td name="gender" th:text="${user.gender}"></td>
                        <td name="birthDate" th:text="${user.birthDate}"></td>
                        <td name="createDate" th:text="${user.createDate}"></td>
                        <td name="role" th:text="${user.role}"></td>
                        <td><span th:if="${user.withdrawalRequest}">Y</span>
                            <span th:unless="${user.withdrawalRequest}">N</span></td>
                        <td class="Box"><a class="btn btn-light" th:href="@{|/user/edit/${user.userId}|}" th:text="수정" ></a></td>
                    </tr>

                    </tbody>
                </table><div style="text-align: left;">
                <button class="btn btn-light delete-button" type="submit" >삭제</button>
                <button class="btn btn-light" onclick="location.href='/user/Ylist';" type="button" >탈퇴회원 목록</button>
            </div>
                <div style="text-align: center;">
                    <a class="btn btn-light" th:href="@{/user/list(page=${firstPage})}"  th:if="${page!=firstPage}" th:text="'처음'" ></a>
                    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                        <a class="btn btn-light" th:href="@{/user/list(page=${page-1})}"  th:if="${page != nowPage}" th:text="${page}" ></a>
                        <strong class="btn btn-primary" style="background-color:#4F54B4; border-color:#4F54B4;" th:if="${page == nowPage}" th:text="${page}"></strong>
                    </th:block>
                    <a class="btn btn-light" th:href="@{/user/list(page=${lastPage})}" th:if="${page != lastPage}" th:text="'끝'" ></a>
                </div>
            </form>

        </div>
    </div>
    </div>
    </body>
</nav>
</html>
