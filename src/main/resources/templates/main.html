<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet">
    <title>Hello Thymeleaf</title>
</head>

<style>
    a {
    text-decoration: none;
}

a:hover {
    text-decoration: none;
}

    a:link, a:visited, a:hover, a:active, a:focus {
    color: inherit; /* 상속받은 색상을 사용합니다. */
    outline: none; /* 클릭 시에 표시되는 외곽선 제거 */
}
</style>
<body>
<!--<h1 th:text="${data}"></h1>-->

<div class="content">
    <div class="nav"
         style=" box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); padding-bottom: 15px; background-color: white; width: 1700px; height: 73px;  text-align: center; position:fixed; top: 0px;">

        <ul class="" style="list-style-type:none;">
            <li class="">
                <!-- 타임리프의 security이용
                sec:authorize="isAnonymous()은 로그인하지않는 경우->로그인 출력
                sec:authorize="isAuthenticated()은 로그인한 경유->로그아웃 출력
                -->
                <a class="logo" th:href="@{/}"><img src="/img/logo.png"
                                                    style="float: left; width: 63px; height: 58px; margin-left: 10px; background-repeat: no-repeat;"></a>


                <div class="nav-left"
                     style="float:left;   margin-left: 470px; margin-top: 19px;  font-size: 20px;  font-family: 'Roboto', sans-serif; font-weight: 500;">
                    <a class="" th:href="@{/}"
                       style="margin-right: 50px; color:#4F54B4;">HOME</a>
                    <a class="" th:href="@{/}"
                       style="margin-right: 50px; color:#4F54B4;">AIRPORT</a>
                    <a class="" th:href="@{/}"
                       style="margin-right: 50px; color:#4F54B4;">START PLAN</a>
                    <a class="" th:href="@{/}"
                       style="color:#4F54B4;">RECOMMEND</a>
                </div>
                <div class="nav-right"
                     style="float:right;    margin-right: 35px; margin-top: 27px;  font-size: 12px;  font-family: 'Roboto', sans-serif; font-weight: 600;">
                    <a class="" th:href="@{/}"
                       style="margin-right: 20px; color:#4F54B4;">고객센터</a>
                    <a class="loginBtn" sec:authorize="isAnonymous()" th:href="@{/login}"
                       style="margin-right: 20px; color:#4F54B4;">로그인</a>
                    <a class="" sec:authorize="isAuthenticated()" th:href="@{/}"
                       style="margin-right: 20px; color:#4F54B4;">마이페이지</a>
                    <a class="" sec:authorize="isAuthenticated()" th:href="@{/}"
                       style="margin-right: 20px; color:#4F54B4;">로그아웃</a>
                    <a class="" sec:authorize="hasRole('ADMIN')" th:href="@{/}"
                       style="color:#4F54B4;">ADMIN</a>
                </div>
            </li>

        </ul>
        <div>

        </div>
    </div>
    <!-- nav끝   -->


    <div class="middle-box">

        <div class="slider">
            <img class="slide" src="img/bg1.png" alt="Image 1">
            <img class="slide" src="img/bg2.png" alt="Image 2">
            <img class="slide" src="img/bg3.png" alt="Image 3">
            <img class="slide" src="img/bg1.png" alt="Image 4">
            <img class="slide" src="img/bg2.png" alt="Image 5">
        </div>


        <form action="/flightResult" method="get">
            <!-- 출발 공항 선택 -->
            <label for="departureAirport">출발 공항:</label>
            <select name="departureAirport" id="departureAirport">
                <option value="SEL">SEL</option>
                <option value="CDG">CDG</option>
                <option value="KIX">KIX</option>
                <option value="LHR">LHR</option>
            </select>

            <!-- 도착 공항 선택 -->
            <label for="arrivalAirport">도착 공항:</label>
            <select name="arrivalAirport" id="arrivalAirport">
                <option value="SEL">SEL</option>
                <option value="CDG">CDG</option>
                <option value="KIX">KIX</option>
                <option value="LHR">LHR</option>
            </select>

            <!-- 출발 날짜 선택 -->
            <label for="departureDate">출발 날짜:</label>
            <input type="date" id="departureDate" name="departureDate" onchange="formatDate(this)" required>

            <!-- 도착 날짜 선택 -->
            <label for="arrivalDate">도착 날짜:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" onchange="formatDate(this)" required>

            <!-- 제출 버튼 -->
            <input type="submit" value="제출">
        </form>


    </div>


    <div class="bg-blue"></div>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>


</div>
</body>
</html>
