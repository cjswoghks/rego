        <!-- 질문 -->
    <h2 class="title" th:text="${question.subject}"></h2>
    <div class="card">
        <div class="card-body"> <!-- white-space:pre-line; 줄바꿈 인식하고, 공백은 앞쪽만 인식 -->
          <div class="card-text" style="white-space:pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">  <!--d-flex:한개의 row를 block레벨로 처리-->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:if="${question.writer!=null}"  th:text="${question.writer.email}"></div>
                </div>
                <div th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"/>
            </div>

            <div class="box">
                <!-- 질문수정버튼 - 로그인해야지만 수정가능, 로그인한유저가 글쓴이와 동일해야만 한다 -->
                <a th:href="@{|/question/modify/${question.id}|}"
                   class="update btn"
                   sec:authorize="isAuthenticated()"
                   th:if="${ question.writer!=null and #authentication.getPrincipal().getUsername()==question.writer.email}"
                   th:text="수정"></a>

                <!-- 질문삭제버튼 - 로그인해야지만 삭제가능, 로그인한유저가 글쓴이와 동일해야만 한다-->
                <a  th:href="@{|/question/delete/${question.id}|}"

                   sec:authorize="isAuthenticated()"

            </div>
        </div>
    </div>

            <!-- 답변 수정 버튼 및 수정 폼 요소 추가 -->
        <div class="reply-list" th:each="answer, answerStat : ${question.answerList}">
                <div class="reply-text" id="reply-text" style="white-space:pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div class="my-2">
                                <span th:if="${answer.writer!=null}"  th:text="${answer.writer.email}"></span>
                            </div>
                            <div th:text="${#temporals.format(answer.createDate,'yyyy-MM-dd HH:mm')}"/>
                        </div>
                    </div>

                    <!-- 답변 수정 버튼 -->
                    <a href="javascript:void(0);" class="edit btn" th:if="${answer.writer!=null and #authentication.getPrincipal().getUsername()==answer.writer.email}"
                       th:data-answerid="${answer.id}" th:onclick="'toggleEditForm(' + ${answer.id} + ')'"
                       th:text="수정"></a>

                    <!-- 수정 폼 요소 (초기에는 숨김) -->
                    <div class="edit-form" th:id="'editForm_' + ${answer.id}" style="display: none;">
    <textarea class="form-control" th:id="'editedContent_' + ${answer.id}" rows="4" cols="50"
              th:text="${answer.content}"></textarea>
                        <button class="btn btn-primary" th:onclick="'saveEdit(' + ${answer.id} + ')'" th:text="저장"></button>
                    </div>

                    <!-- 답변삭제버튼 - 로그인해야지만 삭제가능, 로그인한유저가 글쓴이와 동일해야만 한다 -->
                    <a th:href="@{|/answer/delete/${answer.id}|}"
                       class="delete btn"
                       sec:authorize="isAuthenticated()"
                       th:if="${answer.writer!=null and #authentication.getPrincipal().getUsername()==answer.writer.email}"
                       th:text="삭제"></a>


                </div>
            </div>


    <!-- 답변등록폼 -->
        <form id="answerForm" class="my-3" th:object="${answerForm}" th:action="@{|/answer/add/${question.id}|}" method="post" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
    <!--<form id="answerForm" class="my-3" action="/answer/add" method="post">-->
        <!--<input type="text" name="id" value="301"/>-->
        <!-- 유효성검사시 에러메세지 출력영역 -->
<!--        <div th:replace="~{form_errors::formErrorsFragment}"></div>-->
        <!-- 타임리프의 security이용
                    sec:authorize="isAnonymous()"은 로그인하지않는 경우-> 답변등록사용불가
                    sec:authorize="isAuthenticated()"은 로그인한 경유-> 답변등록사용가능-->
        <textarea  sec:authorize="isAnonymous()" th:field="*{content}" disabled="disabled" rows="8" class="form-control"></textarea>
        <textarea  sec:authorize="isAuthenticated()" th:field="*{content}"  rows="8" class="form-control"></textarea>
        <input type="hidden" th:value="${question.writer.email}" th:name="email">
        <input type="submit" value="답변등록" class="btn btn-primary"/>
    </form>
</div>

<!-- javascript부분 -- ----------------------------->
    <script>
    // 수정 폼 토글 함수
    function toggleEditForm(answerId) {
        var editFormId = 'editForm_' + answerId;
        var editForm = document.getElementById(editFormId);
        if (editForm.style.display === 'none') {
            // 수정 폼을 표시
            editForm.style.display = 'block';
        } else {
            // 수정 폼을 숨김
            editForm.style.display = 'none';
        }
    }
    // 수정된 내용을 서버로 보내고 화면을 업데이트하는 함수
    function saveEdit(answerId) {
        var editedContentId = 'editedContent_' + answerId;
        var editedContent = document.getElementById(editedContentId).value;
        var replyTextElement = document.getElementById("reply-text");

        // AJAX 요청을 사용하여 서버로 수정된 내용을 보냅니다
        var xhr = new XMLHttpRequest();
        var url = '/answer/modify/' + answerId; // 실제 업데이트 엔드포인트로 대체

        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 서버에서의 응답을 처리합니다 (예: 표시된 내용 업데이트)
                var updatedContent = xhr.responseText;
                var replyTextId = 'replyText_' + answerId;
                var replyText = document.getElementById(replyTextId);
                replyText.textContent = updatedContent;

                // 편집 양식을 숨깁니다
                toggleEditForm(answerId);
            }
        };

        // 수정된 내용을 서버로 보냅니다
        var data = JSON.stringify({ content: editedContent });
        xhr.send(data);

        if (replyTextElement) {
            replyTextElement.textContent = editedContent;
        }
    }

    </script>
