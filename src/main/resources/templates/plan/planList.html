<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="item : ${test}">
    <span th:text="${item}"></span>
</div>


<h1>여행 계획 만들기</h1>

<div th:if="${#authorization.expression('isAuthenticated()')}">
    <p th:text="'로그인 정보 : ' + ${#authentication.name}" />
</div>


<form th:action="@{/plan/add}" th:object="${plannerDTO}" method="post">
    <div>
        <label for="content">여행주제:</label>
        <input type="text" id="content" th:field="*{content}" placeholder="여행주제"/>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    </div>

    <div>
        <label for="startDate">출발일:</label>
        <input type="date" id="startDate" th:field="*{startDate}" />
        <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
    </div>

    <div>
        <label for="endDate">도착일:</label>
        <input type="date" id="endDate" th:field="*{endDate}"/>
        <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
    </div>

    <span th:if="${#fields.hasErrors('endDateAfterStartDate')}" th:errors="*{endDateAfterStartDate}"></span>

    <div>
        <label for="numberOfPeople">여행자 수:</label>
        <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" placeholder="여행자 수"/>
        <span th:if="${#fields.hasErrors('numberOfPeople')}" th:errors="*{numberOfPeople}"></span>
    </div>

    <div>
        <label for="type">여행 종류:</label>
        <select id="type" th:field="*{type}">
            <option value="">미선택</option>
            <option value="배낭">배낭</option>
            <option value="자유">자유</option>
            <option value="패키지">패키지</option>
            <option value="힐링">힐링</option>
            <option value="쇼핑">쇼핑</option>
            <option value="문화">문화</option>
        </select>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
    </div>

    <input type="submit" value="계획 생성">
</form>

</body>
</html>
