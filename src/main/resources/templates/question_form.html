<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"  href="/css/questionForm.css">
<div layout:fragment="content" class="container">

    <!-- 모바일에서 화면배율을 디바이스 크기 기준으로 설정 -->
    <!-- 이게 안되면 pc에서의 100px과 모바일에서의 100px이 디바이스 성능에 따라 달라집니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- XEIcon 폰트 불러오기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <h1 class="box">질문 등록</h1>
    <form id="questionForm" th:object="${questionForm}" class="add-inquiry" name="addressInquiry" action="" method="post" data-aos="fade">
        <fieldset>
            <legend>Contact me 이메일 문의</legend>
            <div class="inquiry-con">

                <div class="label-box">
                    <label>
                        <div class="title">이메일</div>
                        <input class="input-content" type="text" placeholder="이메일을 입력해주세요">
                    </label>
                </div>

                <div class="label-box">
                    <label>
                        <div for="subject" class="title">제목</div>
                        <input class="input-content" type="text" th:field="*{subject}" placeholder="제목을 입력해주세요">
                    </label>
                </div>
                <div class="label-box">
                    <label>
                        <div for="content" class="title">문의 내용</div>
                        <textarea  class="textarea-content" name="content" th:field="*{content}"placeholder="문의 내용을 입력해주세요"></textarea>
                    </label>
                </div>

                        <input class="btn" type="submit" name="submit" value="보내기">

            </div>
        </fieldset>
    </form>
</div>
</html>
