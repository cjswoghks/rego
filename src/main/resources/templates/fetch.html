<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Schedule</title>
    <style>
        .left-table {
            float: left;
            margin-right: 20px;
        }
    </style>
    <script>
        function syncInputValues() {
            var departure = document.getElementById("departureAirport");
            var arrival = document.getElementById("arrivalAirport");
            arrival.value = departure.value;
        }
    </script>
</head>

<body>

<h1>Flight Schedule</h1>

<form action="/fetch" method="get">
    <label for="departureAirport">목적지</label>
    <input type="text" id="departureAirport" name="departureAirport" oninput="syncInputValues()">

    <label for="arrivalAirport"></label>
    <input type="hidden" id="arrivalAirport" name="arrivalAirport">

    <input type="submit">
</form>

<h2>Results:</h2>

<table border="1" class="left-table">
    <tr>
        <th>출발공항</th>
        <th>날짜와시간</th>
        <th>도착공항</th>
    </tr>

    <tr th:each="schedule : ${departureAirportAndSchedule}">
        <td>인천</td>
        <td th:text="${schedule.split(' - ')[1]}"></td>
        <td th:text="${schedule.split(' - ')[0]}"></td>
    </tr>
</table>

<table border="1">
    <tr>
        <th>출발공항</th>
        <th>날짜와시간</th>
        <th>도착공항</th>
    </tr>

    <tr th:each="schedule : ${arrivalAirportAndSchedule}">
        <td th:text="${schedule.split(' - ')[0]}"></td>
        <td th:text="${schedule.split(' - ')[1]}"></td>
        <td>인천</td>
    </tr>
</table>

<div style="clear:both;"></div>

</body>
</html>
